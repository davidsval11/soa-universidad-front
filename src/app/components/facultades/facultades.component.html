<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h2 class="mb-0">{{ titulo }}</h2>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                Home
              </li>
              <li class="breadcrumb-item active">{{ titulo }}</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="n_documento">Numero Documento</label>
                    <input type="number" name="n_documento" id="n_documento" class="form-control"
                      [(ngModel)]="model.n_documento">
                    <div class="alert alert-danger" *ngIf="error && error.n_documento">
                      {{ error.n_documento }}
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" name="nombres" id="nombres" class="form-control" [(ngModel)]="model.nombres">
                    <div class="alert alert-danger" *ngIf="error && error.nombres">
                      {{ error.nombres }}
                    </div>
                  </div>
                </div>

                <div class="col-md-3">
                  <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos" class="form-control"
                      [(ngModel)]="model.apellidos">
                    <div class="alert alert-danger" *ngIf="error && error.apellidos">
                      {{ error.apellidos }}
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="model.email">
                    <div class="alert alert-danger" *ngIf="error && error.email">
                      {{ error.email }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="telefono" name="telefono" id="telefono" class="form-control"
                      [(ngModel)]="model.telefono">
                    <div class="alert alert-danger" *ngIf="error && error.telefono">
                      {{ error.telefono }}
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="ciudad" name="ciudad" id="ciudad" class="form-control" [(ngModel)]="model.ciudad">
                    <div class="alert alert-danger" *ngIf="error && error.ciudad">
                      {{ error.ciudad }}
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="direccion">Direcci√≥n</label>
                    <input type="direccion" name="direccion" id="direccion" class="form-control"
                      [(ngModel)]="model.direccion">
                    <div class="alert alert-danger" *ngIf="error && error.direccion">
                      {{ error.direccion }}
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="row">
              <button type="button" class="btn btn-primary col-md-1 pr-1" (click)="model.id? modificar(): crear()">
                <i
                  class="fas fa-paper-plane"></i><br />{{ model.id? 'Modificar': 'Guardar' }}
              </button>
              <button class="btn bg-secondary col-md-1" routerLink="/estudiantes">
                <i class="fas fa-reply"></i><br />Volver
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
