<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h2 class="mb-0">{{ titulo }}</h2>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item">
                Home
              </li>
              <li class="breadcrumb-item active">{{ titulo }}</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="codigo">Codigo</label>
                    <input type="number" name="codigo" id="codigo" class="form-control" [(ngModel)]="model.codigo">
                    <div class="alert alert-danger" *ngIf="error && error.codigo">
                      {{ error.codigo }}
                    </div>
                  </div>
                </div>                               
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="profesor">Profesor</label>
                    <select class="form-control" id="profesor" name="profesor"
                      [(ngModel)]="model.profesor">
                      <option value="">Seleccione...</option>
                      <option *ngFor="let profesor of profesores" [ngValue]="profesor">
                        {{ profesor.nombres }} {{ profesor.apellidos }}</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="error && error.estado">
                      {{ error.profesor }}
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="curso">Curso</label>
                    <select class="form-control" id="curso" name="curso" [(ngModel)]="model.curso">
                      <option value="">Seleccione...</option>
                      <option *ngFor="let curso of cursos" [ngValue]="curso">
                        {{ curso.nombre }}</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="error && error.estado">
                      {{ error.curso }}
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="cupo_max">Cupo Maximo</label>
                    <input type="number" name="cupo_max" id="cupo_max" class="form-control" [(ngModel)]="model.cupo_max">
                    <div class="alert alert-danger" *ngIf="error && error.cupo_max">
                      {{ error.cupo_max }}
                    </div>
                  </div>
                </div>   
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="row">
              <button type="button" class="btn btn-primary col-md-1 pr-1" (click)="model.id? modificar(): crear()">
                <i
                  class="fas fa-paper-plane"></i><br />{{ model.id? 'Modificar': 'Guardar' }}
              </button>
              <button class="btn bg-secondary col-md-1" routerLink="/grupos">
                <i class="fas fa-reply"></i><br />Volver
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
